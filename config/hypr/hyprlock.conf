# GENERAL
general {
    disable_loading_bar = true
    grace = 2
    hide_cursor = true
    no_fade_in = false
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/wallpapers/wall15.png
    blur_passes = 2
    blur_size = 1
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.0
    vibrancy_darkness = 0.0
}

# INPUT FIELD
input-field {
    monitor =
    size = 256, 48
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.5 
    dots_center = true
    outer_color = rgba(00000000)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb($foreground)
    fail_color = rgb($error)
    check_color = rgb($tertiary)
    capslock_color = rgb($secondary)
    fade_on_empty = false
    font_family = Monocraft
    placeholder_text = ******** #text for input password
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}

# USER
label {
    monitor =
    text = cmd[update:1000] echo "$USER@$(hostname)"
    color = rgb($foreground)
    font_size = 14
    font_family = Monocraft
    position = 0, -50
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}

image {
    path = ~/dotfiles/icon/profile.png
    size = 200
    position = 0, 75
    halign = center
    valign = center
    border_size = 3
    border_color = rgb($primary)
    shadow_passes = 1
    shadow_size = 5
    shadow_boost = 0.5
}